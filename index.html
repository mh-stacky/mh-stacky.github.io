<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تعديل اللغة العربية - اختبار</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; direction:rtl; padding:20px;">
  <h1>جرّب تصحيح العربية في نماذج الذكاء الاصطناعي</h1>

  <textarea id="userText" rows="6" cols="60" placeholder="اكتب النص هنا"></textarea>
  <br/><br/>
  <button id="fixBtn">تصحيح الآن (اختبار)</button>

  <h3>عداد الزوار: <span id="counter">جارٍ التحميل...</span></h3>

  <script>
    // --- عداد زيارات بسيط باستخدام CountAPI (مجاني)
    // غيّر namespace و key لشيء فريد مثل: "مصطفي-ai-ar" و "homepage"
    (function(){
      const namespace = "USERNAME-ai-ar"; // غيّر USERNAME إلى اسم حسابك على جيت هاب بلا مسافات
      const key = "homepage";
      const url = `https://api.countapi.xyz/hit/${encodeURIComponent(namespace)}/${encodeURIComponent(key)}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          document.getElementById('counter').innerText = data.value;
        })
        .catch(err => {
          console.log('count error', err);
          document.getElementById('counter').innerText = 'خطأ';
        });
    })();

    // --- زر تجريبي (يمكن تطويره لاحقًا لرفع النص وإرساله لنموذج)
    document.getElementById('fixBtn').addEventListener('click', function(){
      const t = document.getElementById('userText').value;
      if (!t.trim()) { alert('اكتب نصاً أولاً'); return; }
      // مؤقت: نظهر رسالة فقط — لاحقًا سنربطها بخطة 2 لإرسالها للنماذج
      alert('تم استلام النص (تجريبي) — طول النص: ' + t.length + ' حرف');
    });
  </script>
</body>
</html>
